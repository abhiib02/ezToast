<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ezToast | a smallest toast library</title>
     <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">


<style>
body{
  background:#000;
  font-family: "Poppins", sans-serif;
}

.fullvh{
  position:fixed;
  width:100%;
  height:100vh;
  display: grid;
  place-items:center;
  color:#fff;
}
h1{
  font-size:5rem;
}
</style>
<link rel="stylesheet" href="/ezToast.css">
</head>
<body>
   


<div class="fullvh">
  <div>
  <h1>ez
    <span style="color:#dc3545;">T</span>
    <span style="color:#ffc107;">o</span>
    <span style="color:#198754;">e</span>
    <span style="color:#0d6efd;">s</span>
    <span style="color:#ffc107;">t</span>
    </h1>
  <h2>Easiest Toast Snippet Ever</h2>
    <div>
<button onclick="runToast('This is Default Toast');">Basic Toast</button>
<button onclick="runToast('This is Information Toast','info');">Info</button>
<button onclick="runToast('You Saw This Toast Successfully','success');">success</button>
<button onclick="runToast('Amazing Right then Hit Follow','warning');">warning</button>
<button onclick="runToast('You Wont Be forgiven if you didnt hit Follow','danger');">danger</button>
<button onclick="runToast('This Toast will Disappear After 10 Seconds','info','10s');">Toast For 10s </button>
<button onclick="runToast('This Toast will Disappear After 1 Seconds','success','1s');">Toast For 1s </button>

    </div>
    
    <textarea style="width:100%;height:300px;mix-blend-mode:difference;filter:invert(1);"> 
    
      <!---------- button implementation --------------->
    
    <button 
            onclick="
                     runToast('Toast Text','Toast State','10s');
                     "
            >
      Toast For 10s 
    </button>
      
      <!---------- button implementation --------------->
    </textarea>
    
    </div>
</div>
<script src="/ezToast.js"></script>
</body>
</html>
